<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../angular.js"></script>
</head>
<body ng-app="app">
    {{str}}
    <br>
    {{str | limitTo: 3}}
    <br>
    {{str | limitTo: 3:3}}
    <br>
    {{ [0,1,2,3,4,5,6] | limitTo:3}}
    <br>
    {{ [0,1,2,3,4,5,6] | limitTo:3:3 }}
</body>

<script>
    angular.module("app",[])
            .run(function($rootScope){
                $rootScope.str="0123456789";
            })
</script>
</html>
